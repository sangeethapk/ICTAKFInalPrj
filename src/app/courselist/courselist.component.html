                    <a href="#" class="btn btn-outline-success btn-sm">
                        <img src="{{course.img1}}" alt="" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{course.name}}</h5>
                        <p class="card-text">{{course.about}}</p>
                        <a (click)='getDetails(course.name)' class="btn btn-outline-success btn-sm">Read More</a>

                    </div>
                </div>
            </div>
            </div>
