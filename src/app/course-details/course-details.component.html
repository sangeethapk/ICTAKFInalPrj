
<div class="mx-5">
    <div>
       <h1>{{data.name}}</h1>
       
    </div><br>
    
       <h5 style="color: brown;">About</h5 >
       <div [innerHTML]="data.about"></div><br>
    
    
       <img src="{{data.img1}}" alt="" width="200" height="200">
    
       <h5 style="color: brown;">Objective</h5>
        <div [innerHTML]="data.objective"></div><br>
        
        <h5 style="color: brown;">Agenda</h5>
        <div [innerHTML]="data.agenda"></div><br>
    
        <h5 style="color: brown;">Highlights</h5>
        <div [innerHTML]="data.highlights"></div><br>
    
        <h5 style="color: brown;">Eligibility</h5>
        <div [innerHTML]="data.eligibility"></div><br>
    
        <h5 style="color: brown;">Test Details</h5>
        <div [innerHTML]="data.test"></div><br>
    
        <h5 style="color: brown;">Course Fee</h5>
        <div [innerHTML]="data.courseFee"></div><br>
        <h5 style="color: brown;">Refund Policy</h5>
        <div [innerHTML]="data.refundPolicy"></div><br>
        <h5 style="color: brown;">Important Dates</h5>
        <div [innerHTML]="data.importantDates"></div><br>
    
        <br>
        <h3>Question paper link</h3>
         <a href="{{data.questionPaperLink}}" target="_blank">Link</a>
        <h3>Status</h3>
        <button> {{data.status}}</button>
    
       </div>
       <!-- -------------------------------Form------------------------------------ -->

       <section class="testimonial py-5" id="testimonial">
        <div class="container">
            <div class="row ">
                <div class="col-md-4 py-5 bg-primary text-white text-center ">
                    <div class=" ">
                        <div class="card-body">
                            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                            <h2 class="py-3">Register Here For</h2>
                            <p>Brochure Download Link</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 py-4 border">
                    <h4 class="pb-4">Please fill with your details</h4>
                    <form class="form col-md-6 mx-5"  method="POST" #applicantform='ngForm' (ngSubmit)='addapplicant()' enctype="multipart/form-data" >
                        <div class="form-group pb-2">
                          <label for="name">Full Name</label>
                          <input type="text" class="form-control" id="name" name="name" [(ngModel)] ="applicant.name" required>
                                    
                         </div>
                         
                         <div class="form-group">
                           <label>Email:</label>
                           <!-- <input type="email" name="email" class="form-control" [(ngModel)]="applicant.email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel">-->
                          <input type="email" name="email" class="form-control" [(ngModel)]="applicant.email" (keyup)="emailValidate($event)"required> 
                          <small class="text-danger">{{msg}}</small> 
                            <!-- <span class="help-block" *ngIf="email.errors?.required && email.touched ">Email address is required</span>
                             <small class="text-danger" *ngif="email.errors?.pattern">Email address is invalid</small> 
                            -->
                        </div>
                      
                                      
                        <div class="form-group pb-2">
                               
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)] ="applicant.phone"  required>
                            <small class="text-danger">{{msg1}}</small> 
                            <!-- <small [class.d-none]="phone && phone.touched" class="text-danger">Invalid Phone Number</small> -->
                          </div>
                        
                       
    
    
                        <div class="form-group pb-2">
                            <label for="employed">Are you Employed?</label>
                            <select id="employed"   name="employed" class="form-control" [(ngModel)]="applicant.employed" required>
                              <!-- <option value="" disabled selected>Are you Employed?</option> -->
                              <option value="Yes"> Yes</option>
                              <option value="No"> No</option>
                              
                            </select>
                          </div>
                        
                        <div class="form-group  pb-2">
                          <label for="qualification">Highest Qualification</label>
                          <input type="text" class="form-control" id="qualification" name="qualification" [(ngModel)] ="applicant.qualification"  required>
                        </div>
    
    
                        <div class="form-group col-md-12  pb-2">
                            <label for="message">Message</label>
                            <textarea id="messsage" name="messsage" cols="40" rows="5" [(ngModel)]="applicant.messsage" class="form-control" placeholder="Message"></textarea>
                  </div>
                       
                        <button type="submit" [disabled]='applicantform.form.invalid' class="btn btn btn-primary m-2">
                          Add
                        </button>
                      </form>
    
                   
                </div>
            </div>
        </div>
    </section>
